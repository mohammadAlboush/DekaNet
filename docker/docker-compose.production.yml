# ============================================================================
# DOCKER COMPOSE - DigiDekan Production Stack
# ============================================================================
# Services:
# - PostgreSQL Database
# - Redis (Rate Limiting & Caching)
# - Backend (Flask + Gunicorn)
# - Frontend (React + Nginx)
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # DATABASE - PostgreSQL
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: digidekan-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - digidekan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # CACHE & RATE LIMITING - Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: digidekan-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - digidekan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # BACKEND - Flask + Gunicorn
  # ==========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: digidekan-backend
    environment:
      # Flask Config
      FLASK_ENV: production
      FLASK_APP: run.py

      # Database
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Rate Limiting
      RATELIMIT_ENABLED: "True"
      RATELIMIT_STORAGE_URL: redis://redis:6379/1

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      LOG_FILE: /var/log/digidekan/app.log

      # Application
      APP_NAME: "Digitales Dekanat"
      APP_VERSION: "1.0.0"

      # File Uploads
      MAX_CONTENT_LENGTH: "16777216"  # 16MB
      UPLOAD_FOLDER: /app/uploads

      # Session
      SESSION_TYPE: filesystem
      PERMANENT_SESSION_LIFETIME: "7200"  # 2 hours

    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/var/log/digidekan

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - digidekan-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # FRONTEND - React + Nginx
  # ==========================================================================
  frontend:
    build:
      context: ../digitales-dekanat-frontend
      dockerfile: Dockerfile
    container_name: digidekan-frontend
    ports:
      - "80:80"
      - "443:443"  # Für SSL (wenn konfiguriert)
    depends_on:
      - backend
    networks:
      - digidekan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# VOLUMES - Persistent Data Storage
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: digidekan_postgres_data

  redis_data:
    driver: local
    name: digidekan_redis_data

  backend_uploads:
    driver: local
    name: digidekan_backend_uploads

  backend_logs:
    driver: local
    name: digidekan_backend_logs

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  digidekan-network:
    driver: bridge
    name: digidekan-network

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# 1. Erstelle .env Datei im docker/ Verzeichnis mit allen Variablen
#
# 2. Build & Start:
#    docker-compose -f docker-compose.production.yml up -d --build
#
# 3. Prüfe Status:
#    docker-compose -f docker-compose.production.yml ps
#
# 4. Logs anzeigen:
#    docker-compose -f docker-compose.production.yml logs -f
#    docker-compose -f docker-compose.production.yml logs -f backend
#
# 5. Database Migration:
#    docker-compose -f docker-compose.production.yml exec backend flask db upgrade
#
# 6. Stop & Remove:
#    docker-compose -f docker-compose.production.yml down
#
# 7. Stop & Remove inkl. Volumes (VORSICHT - löscht Daten!):
#    docker-compose -f docker-compose.production.yml down -v
#
# 8. Health Checks:
#    curl http://localhost/health
#    curl http://localhost/api/health
#    curl http://localhost/ready
#
# ============================================================================
