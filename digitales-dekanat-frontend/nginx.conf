# ============================================================================
# NGINX CONFIGURATION - DigiDekan Frontend (Production)
# ============================================================================
# Optimiert für SPA (Single Page Application) und API Proxy
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Logging Format
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # Performance Settings
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;  # Max Upload Size (muss mit Backend übereinstimmen)

    # Request Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Server Block
    # ========================================================================
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ====================================================================
        # Security Headers
        # ====================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (CSP)
        # WICHTIG: Passe diese an deine Bedürfnisse an!
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

        # ====================================================================
        # API Proxy zu Backend
        # ====================================================================
        location /api {
            # Proxy zu Backend Container
            proxy_pass http://backend:5000;

            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error Handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # ====================================================================
        # Health Check Endpoints (direkt zu Backend)
        # ====================================================================
        location ~ ^/(health|ready|ping|metrics) {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;  # Keine Logs für Health Checks
        }

        # ====================================================================
        # Static Files Caching
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ====================================================================
        # SPA Routing (React Router)
        # ====================================================================
        # Alle nicht-existierenden Dateien zu index.html
        location / {
            try_files $uri $uri/ /index.html;

            # Cache-Control für index.html
            # WICHTIG: Kein Caching für index.html!
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ====================================================================
        # Error Pages
        # ====================================================================
        error_page 404 /index.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ====================================================================
        # Deny Access to Hidden Files
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

